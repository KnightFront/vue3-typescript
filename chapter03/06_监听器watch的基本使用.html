<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            请输入问题： <input type="text" v-model="question"/>
            <div>{{ anwer }}</div>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    question: '',
                    anwer: ''
                }
            },
            // 2.监听器
            watch: {
                // 1.需求：监听question变化，进行一些逻辑处理，比如发起网络请求等
                question:function(newValue, oldValue){
                    console.log("新值：", newValue, "旧question值", oldValue)
                    this.queryAnswer();
                }
            },
            methods: {
                queryAnswer(){
                    this.anwer = `你的问题是：${this.question}?答案：哈哈哈哈！`;
                }
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
