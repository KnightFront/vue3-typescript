<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <h4>{{ firstName + " " + lastName }}</h4>
            <h4>{{ score >= 60 ? "及格" : "不及格" }}</h4>
            <h4>{{ message.split(" ").reverse().join(" ") }}</h4>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    message: 'Hello World',
                    firstName: "Kode",
                    lastName: "Bryant",
                    score: 80
                }
            },
            methods: {
            
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
