<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <button @click="changeFullName">修改fullName</button>
            <h4>{{ fullName }}</h4>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    message: 'Hello World',
                    firstName: "Kode",
                    lastName: "Bryant",
                    score: 80
                }
            },
            computed: {
                // fullName(){
                //     return this.firstName + " " + this.lastName
                // }
                // 计算属性的getter和setter方法
                fullName:{
                    get:function(){
                        return this.firstName + " " + this.lastName;
                    },
                    set:function(newValue){
                        console.log(newValue)
                        const names = newValue.split(" ");
                        // 重新赋值
                        this.firstName = names[0];
                        this.lastName = names[1];
                    }
                }
            },
            methods: {
                changeFullName(){
                    this.firstName = "Coder Why"
                }
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
