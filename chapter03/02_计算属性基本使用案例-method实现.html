<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <h4>{{getFullName()}}</h4>
            <h4>{{getResult()}}</h4>
            <h4>{{getReverseMessage()}}</h4>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    message: 'Hello World',
                    firstName: "Kode",
                    lastName: "Bryant",
                    score: 80
                }
            },
            methods: {
                getFullName(){
                    return this.firstName + " " + this.lastName
                },
                getResult(){
                    return this.score >= 60 ? "及格" : "不及格"
                },
                getReverseMessage(){
                    return this.message.split(" ").reverse().join(" ")
                }
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
