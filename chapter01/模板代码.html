<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <template id="my-app">
        <div>
            <h2>{{ message }}</h2>
        </div>

        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    message: 'Hello World',
                }
            },
            methods: {
            
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
