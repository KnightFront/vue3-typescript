<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="why">
        <div>
            <h2>{{ message }}</h2>
            <h2>{{ counter }}</h2>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        Vue.createApp({
            template: '#why', // document.querySelector('#why')
            data: function () {
                return {
                    message: '用<script>标签，优化计数器模板的编写',
                    counter: 100
                }
            }

        }).mount('#app');
    </script>
</body>

</html>
