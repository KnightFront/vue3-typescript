<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <img v-bind:src="imgUrl" alt="">
            <a :href="link">百度一下</a>
            <img :src="imgUrl" alt="">
            <img src="imgUrl" alt="">
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    message: 'Hello World',
                    imgUrl:'https://v2.cn.vuejs.org/images/logo.svg',
                    link: 'https://www.baidu.com'
                }
            },
            methods: {
            
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
