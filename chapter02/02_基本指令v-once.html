<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <h2>h2:{{ counter }}</h2>
            <!-- 以下内容只会渲染一次 -->
            <h3 v-once>h3: {{ counter }}</h3>
            <div v-once>
                <h4>h4: {{counter}}</h4>
                <h5>h5:{{ message }}</h5>
            </div>
            <button @click="increment">+1</button>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    message: 'Hello Worldvuejs3',
                    counter: 100
                }
            },
            methods: {
                increment(){
                    this.counter ++;
                }
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
