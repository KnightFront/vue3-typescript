<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <button @click="btn1Click">自动传入event对象</button>
            <button @click="btn2Click($event, 'codeName', 100)">手动传入event对象</button>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    message: 'Hello World',
                }
            },
            methods: {
                btn1Click(e){
                    console.log(e) // 打印自动传入事件
                },
                btn2Click(e, name, age){
                    console.log(e, name, age) // 打印自动传入事件
                }
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
