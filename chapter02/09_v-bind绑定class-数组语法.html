<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .coderwhy{
            color: skyblue;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
           <div :class="[title, 'abc']">class绑定字符串1</div>
           <div :class="className">class绑定字符串2</div>
           <div :class="{active:isActive}">class绑定对象1</div>
           <div :class="{active:isActive,title:true}">class绑定对象2</div>
           <div class="abc cba" :class="{active:isActive,title:true}">class绑定对象3</div>
           <div class="abc cba" :class="getClassObj()">class绑定methods/compunted</div>

           <button @click="toggle">切换isActive</button>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    className: 'coderwhy',
                    isActive: true,
                    classObj:{
                        active:true,
                        title: true
                    }
                }
            },
            methods: {
                toggle(){
                    this.isActive = !this.isActive;
                },
                getClassObj(){
                    return {
                        active: false,
                        title: true
                    }
                }
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
