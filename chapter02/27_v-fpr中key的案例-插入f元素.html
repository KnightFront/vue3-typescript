<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <ul>
                <li v-for="item in letter" :key="item">{{item}}</li>
            </ul>
            <button @click="insertF">插入F元素</button>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    letter: ['a', 'b', 'c', 'd'],
                }
            },
            methods: {
                insertF(){
                    this.letter.splice(2, 0, 'f')
                }
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
