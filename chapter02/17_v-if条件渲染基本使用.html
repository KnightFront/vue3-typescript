<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <h2 v-if="isShow">v-if 条件渲染基本使用</h2>
            <button @click="toggle">单击切换显示与隐藏内容</button>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    message: 'Hello World',
                    isShow: true
                }
            },
            methods: {
                toggle(){
                    this.isShow = !this.isShow;
                }
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
