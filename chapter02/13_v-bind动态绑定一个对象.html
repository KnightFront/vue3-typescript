<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <div v-bind="info">动态绑定一个对象</div>
            <div :="info">动态绑定一个对象</div>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    info:{
                        name: "why",
                        age: 18,
                        height:1.88
                    }
                }
            },
            methods: {
            
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
