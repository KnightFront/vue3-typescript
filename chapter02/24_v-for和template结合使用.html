<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <ul>
            <template v-for="(value, key) in info">
                <li>{{ key }}</li>
                <li>{{ value }}</li>
                <!-- 分割线 -->
                <li :style="{height:'2px', backgroundColor:'#ddd'}"></li>
            </template>
        </ul>
    </template>
   
   
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    message: 'Hello World',
                    info: {
                        name: 'why',
                        age: 18,
                        height: 1.88
                    }
                }
            },
            methods: {
            
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
