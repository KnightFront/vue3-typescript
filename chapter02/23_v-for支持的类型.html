<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <h4>1、个人信息遍历对象</h4>
            <ul>
                <li v-for="(value, key, index) in info  ">{{value}}-{{key}}-{{index}}</li>
            </ul>
            <h4>2、遍历数字number</h4>
            <ul>
                <li v-for="(num, index) in 3">{{num}}-{{index}}</li>
            </ul>
        </div>
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    message: 'Hello World',
                    info: {
                        name: 'why',
                        age: 18,
                        height: 1.88
                    }
                }
            },
            methods: {
            
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
