<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <div>
            <!-- 1.textarea 文本输入框（cols为显示列数，rows为显示行数） -->
            <div>1、自我介绍</div>
            <textarea name="" id="" cols="30" rows="3" v-model="intro"></textarea>
            <p>文本输入框值：{{ intro }}</p>
            <!-- 2.checkbox单选框 -->
            <div>2、</div>
            <label for="agree">
                <input type="checkbox" name="" id="agree" v-model="isAgree"> 同意协议
            </label>
            <p>单选框的值 {{ isAgree }}</p>

            <span>3、爱好</span>
            <label for="basketball">
                <input type="checkbox" name="" id="basketball" v-model="hobbies" value="basketball"> 篮球
            </label>
            <label for="football">
                <input type="checkbox" name="" id="football" v-model="hobbies" value="football"> 网球
            </label>
            <label for="tenniss">
                <input type="checkbox" name="" id="tenniss" v-model="hobbies" value="tenniss"> 网球
            </label>
            <p>多选框的值： {{ hobbies }}</p>

            <span>4.性别</span>
            <label for="male">
                <input type="radio" name="" id="male" v-model="gender" value="male"> 男
            </label>
            <label for="male">
                <input type="radio" name="" id="male" v-model="gender" value="female"> 女
            </label>
            <p>单选框按钮的值： {{ gender }}</p>

            <span>5、喜欢的水果</span>

            <select size="2" v-model="fruit" multiple>
                <option value="apple">苹果</option>
                <option value="orange">橘子</option>
                <option value="banana">香蕉</option>
            </select>
            <p>选择的值： {{ fruit }}</p>
        </div>
       
    </template>
    <script src="./js/vue.js"></script>
    <script>
        const App = {
            template: '#my-app', 
            data: function () {
                return {
                    intro: 'Hello World',
                    isAgree: false,
                    hobbies: ["basketball"],
                    gender: '', // 性别
                    fruit: ["orange"]
                }
            },
            methods: {
            
            }

        }
         Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
